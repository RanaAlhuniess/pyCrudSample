{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Change Your Password</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}

        <button class="btn btn-success">Change</button>

    </form>
</div>
{% endblock %}

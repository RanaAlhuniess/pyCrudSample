<div class="d-flex">
  {% if user.is_staff and not record.is_staff%}  
  <form class="m-1" method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="btn btn-sm btn-info"
        name="employee-id"
        value="{{ record.id }}">
        as a Manager
      </button>
  </form>
  {% endif %}
  {% if not record.is_staff %}
    {% if user.is_staff or perms.main.delete_user %}  
  <form class="m-1" method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="btn btn-sm btn-danger"
      name="user-id"
      value="{{ record.id }}">
      Delete
    </button>
  </form>
    {% endif %}
  {% endif %}
  
</div>

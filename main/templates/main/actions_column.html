<div class="d-flex">
{% if user.is_staff or user == record.creator and perms.main.delete_customer %}
<form  method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="btn btn-sm btn-danger"
      name="customer-id"
      value="{{ record.id }}"  >
      Delete
    </button>
  </form>
{% endif %}
{% if user.is_staff or user == record.creator and perms.main.change_customer %}
  <a class="btn btn-sm btn-warning ms-2" href="/customer/{{ record.id }}/update">Edit</a>
{% endif %}

</div>

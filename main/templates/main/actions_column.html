<a class="btn btn-sm btn-info" href="?{{ record.id }}">Details... {{id}}</a>

<form path="{{record.delete}}" method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="btn btn-sm btn-danger"
      name="customer-id"
      value="{{ record.id }}"
    >
      Delete
    </button>
  </form>
